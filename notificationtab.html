<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="notificationtab.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Notifications</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h3>Notifications <span>3</span></h3>
        <p>Mark all as read</p>
      </header>
      <div class="notifications-container">
        <div class="unread-msg">
          <img src="pics1.webp" alt="pics1" />
          <div class="msg-content">
            <p>
              <strong>Mark Webber</strong> reacted to your recent post
              <strong>My first tournament today!</strong>
            </p>
            <span>1m ago</span>
          </div>
        </div>

        <div class="unread-msg">
          <img src="pics2.webp" alt="pics2" />
          <div class="msg-content">
            <p><strong>Angela Gray</strong> followed you</p>
            <span>5m ago</span>
          </div>
        </div>

        <div class="unread-msg">
          <img src="pics3.webp" alt="pics3" />
          <div class="msg-content">
            <p>
              <strong>Jacob Thompson</strong> has joined your group
              <strong>Chess Club</strong>
            </p>
            <span>1 day ago</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
